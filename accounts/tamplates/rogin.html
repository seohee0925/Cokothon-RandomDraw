<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추억 뽑기</title>
    <style>
        @font-face { font-family: 'yangjin'; src: url('https://cdn.jsdelivr.net/gh/supernovice-lab/font@0.9/yangjin.woff') format('woff'); font-weight: 100; font-style: normal; }
        </style>
</head>
<body style="background: #D6C4A3; display: flex; flex-direction: column; align-self: flex-start; align-items: center;">
    <div style="font-size: 25px; font-family:'yangjin'; color:#C61511; display: flex;">
        <h1>로그인하기</h1>
    </div>
    <div style="font-size: 35px; font-family: 'yangjin';">
        <label>이메일 <input style="width: 300px; height: 45px; border-radius: 5px; border: none; background: #F4FFFF; font-family: 'yangjin';" type="email" placeholder=" 예시)user@example.com"></label><br>
    </div>
    <div style="font-size: 35px; font-family: 'yangjin';">
        <label>비밀번호 <input style="width: 300px; height: 45px; border-radius: 5px; border: none; background: #F4FFFF; font-family: 'yangjin';" type="password" placeholder=" 8글자 이상, 영어/숫자를 혼합해서 적어주세요"></label><br>
    </div>
    <div class="Group20" style="width: 408px; height: 146px; position:relative;">
        <button class="Rectangle41" style="width: 350px; height: 130px; left: 0px; top: 0px; position: absolute; background: #D9D9D9; border-radius: 30px; border: none"></button>
            <div style="left: 38px; top: 44px; position: absolute; color: #F4FFFF; font-size: 42px; font-family:'yangjin'; font-weight: 600; word-wrap: break-word">추억 뽑으러 가기</div></div>
      </div>
      <div class="Group21" style="width: 650px; height: 146px; position:relative;">
        <button class="Rectangle42" style="width: 700px; height: 146px; left: 0px; top: 0px; position: absolute; background: #D9D9D9; border-radius: 30px; border: none"></button>
            <div style="left: 55px; top: 44px; position: absolute; color: #F4FFFF; font-size: 42px; font-family: 'yangjin'; font-weight: 600; word-wrap: break-word">아직 회원이 아니라면 회원가입하기</div></div>
        
      </div>
</body>
</html>
